<!DOCTYPE html>
<head>
    <style>
        #table_books tr,td{
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>

</head>
<body>
    <table id="tab" Border="1">
        <thead>
            <td>title</td>
            <td>isbn</td>
            <td>pageCount</td>
            <td>publishedDate</td>
            <td>thumbnailUrl</td>
            <td>shortDescription</td>
            <td>longDescription</td>
            <td>status</td>
            <td>authors</td>
            <td>categories</td>
            <td>price</td>
            <td>currency</td>
            <td>discount</td>
            <td>discountUnits</td>
        </thead>
        <tbody id="table_books">

        </tbody>
        

    </table>
    <button id="btn">next</button>
    <script src="assignment12.js">
    </script>    
    <script>
    
console.log(books[2].title)
j=0
document.getElementById("btn").addEventListener("click",function()
{
    console.log(j)
    document.getElementById("table_books").innerHTML=""
    books10()
    return j+=10

})   

if(j>=books.length)
{
  document.getElementById("btn").removeEventListener()
}
function books10(){
for(var i=j;i<=j+10;i++)
{
  var table_row=document.createElement("tr")
  

  var title1=document.createElement("td")
  title1.innerText=books[i].title
  table_row.appendChild(title1)

  var isbn1=document.createElement("td")
  isbn1.innerText=books[i].isbn
  table_row.appendChild(isbn1)

  var pageCount1=document.createElement("td")
  pageCount1.innerText=books[i].pageCount
  table_row.appendChild(pageCount1)

  var publishedDate1=document.createElement("td")
  publishedDate1.innerText=books[i].publishedDate.$date 
  table_row.appendChild(publishedDate1)

  var thumbnailUrl1=document.createElement("td")
  var image=document.createElement("img")
  image.src=books[i].thumbnailUrl
  thumbnailUrl1.appendChild(image)
  table_row.appendChild(thumbnailUrl1)

  var shortDescription1=document.createElement("td")
  shortDescription1.innerText=books[i].shortDescription
  table_row.appendChild(shortDescription1)

  var longDescription1=document.createElement("td")
  longDescription1.innerText=books[i].longDescription
  table_row.appendChild(longDescription1)

  var status1=document.createElement("td")
  status.innerText=books[i].status
  table_row.appendChild(status1)

  var authors1=document.createElement("td")
  authors1.innerText=books[i].authors
  table_row.appendChild(authors1)

  var categories1=document.createElement("td")
  categories1.innerText=books[i].categories
  table_row.appendChild(categories1)

   var price1=document.createElement("td")
  price1.innerText=books[i].price
  table_row.appendChild(price1)

  var currency1=document.createElement("td")
  currency1.innerText=books[i].currency
  table_row.appendChild(currency1)

  var discount1=document.createElement("td")
  discount1.innerText=books[i].discount
  table_row.appendChild(discount1)
  

  var discountUnits1=document.createElement("td")
  discountUnits1.innerText=books[i].discountUnits
  table_row.appendChild(discountUnits1)
  document.getElementById("table_books").appendChild(table_row)
  
 }
}

</script>
</body>
</html>
